<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      margin: 0;
    }

    /* ===== FORMULARIO ===== */
    .box {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    small {
      color: #555;
    }

    /* ===== VISOR PDF FULLSCREEN ===== */
    #pdf {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      overflow: hidden;
      z-index: 999;
    }

    /* ===== MENSAJES SUPERIORES ===== */
    #pdf-header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    #pdf-header h2 {
      color: white;
      margin: 0;
      font-size: 22px;
    }

    /* ===== BOTÓN CERRAR (ESQUINA) ===== */
    #cerrar-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.65);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 30;
      font-size: 14px;
    }

    #cerrar-btn:hover {
      background: rgba(0,0,0,0.85);
    }

    /* ===== MENSAJE CARGANDO ===== */
    #cargando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 15;
    }

    /* ===== CONTENEDOR PDF ===== */
    #pdf-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }

    #pdf-viewer canvas {
      max-width: 100%;
      max-height: 100%;
      background: white;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
      border-radius: 6px;
    }

    /* ===== ANIMACIÓN TIPO LIBRO ===== */
    .pagina {
      transform-origin: left center;
    }

    .flip-next {
      animation: pasarPagina 0.6s ease;
    }

    .flip-prev {
      animation: pasarPaginaBack 0.6s ease;
    }

    @keyframes pasarPagina {
      from {
        transform: rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0);
        opacity: 1;
      }
    }

    @keyframes pasarPaginaBack {
      from {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<!-- ===== FORMULARIO ===== -->
<div class="box" id="formulario">
  <h2>Acceso al documento</h2>

  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="email" id="correo" placeholder="Correo electrónico">

  <p><strong>Cantante favorito</strong><br>
    <small>(Ambos nombres, con mayúscula ej. Damiano David)</small>
  </p>
  <input type="text" id="p1">

  <p><strong>Fecha de cumpleaños</strong><br>
    <small>(Formato: 5/4/08 usando / y números)</small>
  </p>
  <input type="text" id="p2">

  <p><strong>Serie favorita</strong><br>
    <small>(Nombre completo, con mayúscula ej. El Mentalista)</small>
  </p>
  <input type="text" id="p3">

  <button onclick="validar()">Acceder</button>
  <p class="error" id="mensaje"></p>
</div>

<!-- ===== VISOR PDF ===== -->
<div id="pdf" class="hidden">

  <!-- Botón cerrar -->
  <button id="cerrar-btn" onclick="cerrarPDF()">✕</button>

  <!-- Bienvenida (solo mientras carga) -->
  <div id="pdf-header">
    <h2 id="bienvenida" class="hidden"></h2>
  </div>

  <!-- Cargando -->
  <p id="cargando" class="hidden">Cargando documento...</p>

  <!-- PDF -->
  <div id="pdf-viewer"></div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- Script principal -->
<script src="script.js"></script>

</body>
</html>
