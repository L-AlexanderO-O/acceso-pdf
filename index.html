<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      margin: 0;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    small {
      color: #555;
    }

    /* ===== VISOR PDF PANTALLA COMPLETA ===== */
    #pdf {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      overflow: hidden;
      z-index: 999;
    }

    /* HEADER FLOTANTE */
    #pdf-header {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    #pdf-header h2 {
      color: white;
      margin-bottom: 10px;
    }

    #pdf-header button {
      pointer-events: auto;
      width: auto;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* MENSAJE CARGA */
    #cargando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 5;
    }

    /* CONTENEDOR VISOR */
    #pdf-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-viewer canvas {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>

<!-- FORMULARIO -->
<div class="box" id="formulario">
  <h2>Acceso al documento</h2>

  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="email" id="correo" placeholder="Correo electrónico">

  <p><strong>Cantante favorito</strong><br>
    <small>(Ambos nombres, con mayúscula ej. Damiano David)</small>
  </p>
  <input type="text" id="p1">

  <p><strong>Fecha de cumpleaños</strong><br>
    <small>(Formato: 5/4/08 usando / y números)</small>
  </p>
  <input type="text" id="p2">

  <p><strong>Serie favorita</strong><br>
    <small>(Nombre completo, con mayúscula ej. El Mentalista)</small>
  </p>
  <input type="text" id="p3">

  <button onclick="validar()">Acceder</button>
  <p class="error" id="mensaje"></p>
</div>

<!-- VISOR PDF -->
<div id="pdf" class="hidden">

  <div id="pdf-header">
    <h2 id="bienvenida"></h2>
    <button onclick="cerrarPDF()">Cerrar documento</button>
  </div>

  <p id="cargando" class="hidden">Cargando documento...</p>

  <div id="pdf-viewer"></div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- Tu script -->
<script src="script.js"></script>

</body>
</html>
