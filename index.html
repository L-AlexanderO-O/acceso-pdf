<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    small {
      color: #555;
    }

    /* ===== PDF VIEWER ===== */
    #pdf-viewer {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      margin-top: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Acceso al documento</h2>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="email" id="correo" placeholder="Correo electrónico">

    <p><strong>Cantante favorito</strong><br>
      <small>(Ambos nombres, con mayúscula ej. Leonel Rodriguez)</small>
    </p>
    <input type="text" id="p1">

    <p><strong>Fecha de cumpleaños</strong><br>
      <small>(Formato: 0/0/00 usando / ej. 9/12/07)</small>
    </p>
    <input type="text" id="p2">

    <p><strong>Serie favorita</strong><br>
      <small>(Nombre completo, con mayúscula ej. Breaking Bad)</small>
    </p>
    <input type="text" id="p3">

    <button onclick="validar()">Acceder</button>
    <p class="error" id="mensaje"></p>
  </div>

  <div id="pdf" class="hidden">
    <h3>Documento</h3>
    <div id="pdf-viewer"></div>
  </div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- Tu script -->
<script src="script.js"></script>

</body>
</html>
