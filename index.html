<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      padding: 40px;
      margin: 0;
    }

    .box {
      position: relative;
      background:
        linear-gradient(rgba(255,255,255,0.93), rgba(255,255,255,0.93)),
        url(https://i.pinimg.com/originals/96/f9/50/96f950477c818472a59bbb317cb99f1e.gif)
        center / cover no-repeat;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button { cursor: pointer; }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .hidden { display: none !important; }

    .error {
      color: red;
      margin-top: 10px;
    }

    small { color: #555; }

    /* ===== PDF ===== */
    #pdf {
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 999;
    }

    #pdf-header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      color: white;
      font-size: 20px;
    }

    #cerrar-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.65);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 30;
    }

    #pdf-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #pdf-viewer canvas {
      max-width: 100%;
      max-height: 100%;
      background: white;
      border-radius: 6px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
    }

    #contador-pagina {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
    }

    /* ===== EVALUACIÓN ===== */
    #evaluacion {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #evaluacion .box {
      max-width: 400px;
    }
  </style>
</head>

<body>

<!-- ===== FORMULARIO ===== -->
<div class="box" id="formulario">
  <h2>Acceso al documento</h2>

  <input type="text" id="nombre" placeholder="Tu nombre completo">
  <input type="email" id="correo" placeholder="Tu correo electrónico">

  <hr>

  <input type="text" id="p1" placeholder="Cantante favorito del autor">
  <input type="text" id="p2" placeholder="Cumpleaños del autor (0/0/00)">
  <input type="text" id="p3" placeholder="Serie favorita del autor">

  <button onclick="validar()">Acceder</button>
  <p class="error" id="mensaje"></p>
</div>

<!-- ===== VISOR PDF ===== -->
<div id="pdf" class="hidden">
  <button id="cerrar-btn" onclick="cerrarPDF()">✕</button>

  <div id="pdf-header">
    <span id="contador-pagina"></span>
  </div>

  <div id="pdf-viewer"></div>
</div>

<!-- ===== MINI EVALUACIÓN ===== -->
<div id="evaluacion" class="hidden">
  <div class="box">
    <h3>Mini evaluación final</h3>

    <select id="e1">
      <option value="">Pregunta 1</option>
      <option value="a">A</option>
      <option value="b">B</option>
    </select>

    <select id="e2">
      <option value="">Pregunta 2</option>
      <option value="a">A</option>
      <option value="b">B</option>
    </select>

    <select id="e3">
      <option value="">Pregunta 3</option>
      <option value="a">A</option>
      <option value="b">B</option>
    </select>

    <button onclick="finalizarLectura()">Finalizar lectura</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="script.js"></script>

</body>
</html>
