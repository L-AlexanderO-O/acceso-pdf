<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Acceso al documento</h2>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="email" id="correo" placeholder="Correo electrÃ³nico">

    <p id="pregunta"></p>
    <input type="text" id="respuesta" placeholder="Tu respuesta">

    <button onclick="validar()">Acceder</button>
    <p class="error" id="mensaje"></p>
  </div>

  <div id="pdf" class="hidden">
    <h3>Documento</h3>
    <iframe src="documento.pdf" width="100%" height="400px"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
