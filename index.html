<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    small {
      color: #555;
    }

    /* ===== VISOR PDF PANTALLA COMPLETA ===== */
    #pdf {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      overflow-y: auto;
      padding: 40px 20px;
      box-sizing: border-box;
      z-index: 999;
    }

    /* CONTENEDOR DEL LIBRO */
    #pdf-viewer {
      display: grid;
      justify-content: center;
      gap: 30px;
    }

    /* 游눹 PC: modo libro (2 p치ginas) */
    @media (min-width: 901px) {
      #pdf-viewer {
        grid-template-columns: repeat(2, auto);
      }
    }

    /* 游님 M칍VIL: una sola p치gina */
    @media (max-width: 900px) {
      #pdf-viewer {
        grid-template-columns: 1fr;
      }

      #pdf-viewer canvas {
        max-width: 100%;
        height: auto;
      }
    }

    /* P치ginas */
    #pdf-viewer canvas {
      background: white;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="box" id="formulario">

    <small>(Formato: 5/4/08 usando / y n칰meros)</small>
  </p>
  <input type="text" id="p2">

    <small>(Nombre completo, con may칰scula ej. El Mentalista)</small>
  </p>
  <input type="text" id="p3">

</div>

<!-- VISOR PDF -->
<div id="pdf" class="hidden">

</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</body>
</html>
