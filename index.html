<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al documento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    small {
      color: #555;
    }
  </style>
</head>
<script>
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
</script>
  <body>
<div class="box">
  <h2>Acceso al documento</h2>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="correo" placeholder="Correo electrónico" required>

    <p><strong>Cantante favorito</strong><br>
      <small>(Escribe ambos nombres, iniciando con mayúscula ej. Leonel Rodriguez)</small>
    </p>
    <input type="text" id="p1">

    <p><strong>Fecha de cumpleaños</strong><br>
      <small>(Formato: 0/0/00 usando / y solo números ej. 1/1/11)</small>
    </p>
    <input type="text" id="p2">

    <p><strong>Serie favorita</strong><br>
      <small>(Escribe el nombre completo, con mayúscula inicial ej. Breaking Bad)</small>
    </p>
    <input type="text" id="p3">

    <button onclick="validar()">Acceder</button>
    <p class="error" id="mensaje"></p>
  </div>

  <div id="pdf" class="hidden">
    <h3>Documento</h3>
    <iframe 
  src="documento.pdf#toolbar=0&navpanes=0&scrollbar=0"
  width="100%" 
  height="450px">
</iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
